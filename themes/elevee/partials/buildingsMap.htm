<section class="section buildingsMap">
	<div class="buildingsMap__interactive">
		<img src="{{'assets/images/buildings/bg.jpg' | theme}}" alt="Buildings BG" class="buildingsMap__bg">
		<div class="buildingsMap__overlays">
			<img 
            src="{{'assets/images/buildings/1.png' | theme}}" 
            style="width:27.8%; left:1.52%; top: 51%"
            data-popup="1"
            class="hotspot">
            <div class="popup" id="pop-1">
                <h4 class="popup__title">
                    South Tower 2
                </h4>
                <div class="popup__desc">
                    The tower was built in the middle of the area and presents several types of dwellings with a very comfortable and high class room decoration concept, namely type 2 beds and also type 3 beds with a range of 10 dwellings per floor.
                </div>
                <a href="#" class="popup__more">
                MORE DETAILS
                </a>
            </div>
		</div>
	</div>
</section>

{% put scripts %}
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>


    <script>

    var is_pop_up_active = false

    function activateHotspot($hotspot) {
        $button = $hotspot
        $tooltip = $("#pop-" + $button.data("popup")) 
        
        //close all other tooltips
        

        Popper.createPopper($button.get(0), $tooltip.get(0), {
            placement: 'auto',
        });
    }

    $( ".buildingsMap__overlays>.hotspot" ).each(function( index ) {

            activateHotspot($(this))
            
    });
    

    </script>
{% endput %}

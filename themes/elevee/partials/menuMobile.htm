[menu menuMobile]
start = "id-1"
activeNode = "id-1"
listItemClasses = "item"
primaryClasses = "nav nav-pills"
secondaryClasses = "dropdown-menu"
numberOfLevels = 2
==
<div id="overlay"></div>
<div id="menu" class="menuMobile has-bg columns">
	<img src="{{'assets/images/close_x.svg' | theme}}" height="20" width="20" alt="close" id="closeBtn" class="menuMobile__close">
	<div class="menuMobile__container column">
		<a href="{{url | app}}" class="menuMobile__logo"><img src="{{'assets/images/logo_white.svg' | theme}}" height="117" width="208" alt="Elevee" ></a>
		
		{% component 'menuMobile' %}
	</div>
</div>

{% put scripts %}
<script>
	$mainMenu = $('#menu')
	$overlay = $('#overlay')
	$closeBtn = $('#closeBtn')
	$openBtn = $('.openBtn')
	$closeBtn.on('click',function(){
		$mainMenu.removeClass('is-active')
		$overlay.removeClass('is-active')
	}) 
	$openBtn.on('click',function(){
		$mainMenu.addClass('is-active')
		$overlay.addClass('is-active')
	}) 
</script>
{% endput %}
